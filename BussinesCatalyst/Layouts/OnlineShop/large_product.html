<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title></title>
<link href="/StyleSheets/ModuleStyleSheets.css" type="text/css" rel="StyleSheet" />
<link type="text/css" media="screen,projection" href="/StyleSheets/base.css" rel="stylesheet" />
<link type="text/css" media="screen,projection" href="/StyleSheets/screen.css" rel="stylesheet" />
<link rel="stylesheet" href="/CatalystStyles/Box.css" type="text/css" media="screen" />
<meta content="text/html;charset=utf-8" http-equiv="content-type" />
</head>
<body>
<div class="product-details">
    <div class="product-properties">
        <div class="fb-like">{module_facebooklike, width="300"}</div>
        <div class="product-description">{tag_description}</div>
        <div class="product-price">
            <span>Price:
                <strong>{tag_saleprice}</strong>
            </span>
        </div>
        <div class="product-add">{tag_addtocart,<img alt="" src="/CatalystImages/shop_addtocart.png" />}</div>
    </div>
    <div class="product-images">
        <div class="product-large-image">{tag_largeimage}</div>
        <div class="product-poplets">{tag_poplets}</div>
    </div>
    <div class="clear"></div>
</div>
</body>
